<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê≥ Docker Health Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .status-item {
            text-align: center;
            margin: 10px;
        }

        .status-item .label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .status-item .value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .container-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #4CAF50;
        }

        .container-item.stopped {
            border-left-color: #f44336;
        }

        .container-item.paused {
            border-left-color: #ff9800;
        }

        .container-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .container-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            font-size: 0.9rem;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .metric-label {
            opacity: 0.8;
        }

        .metric-value {
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .progress-fill.warning {
            background: linear-gradient(90deg, #ff9800, #f57c00);
        }

        .progress-fill.danger {
            background: linear-gradient(90deg, #f44336, #d32f2f);
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 1000;
        }

        .connection-status.connected {
            background: #4CAF50;
        }

        .connection-status.disconnected {
            background: #f44336;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .status-bar {
                flex-direction: column;
                text-align: center;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üê≥ Container Health Monitor</h1>
            <p>Real-time container monitoring dashboard (Docker & Podman)</p>
        </div>

        <div class="connection-status" id="connectionStatus">
            Connecting...
        </div>

        <div class="status-bar" id="statusBar">
            <div class="status-item">
                <div class="label">Engine</div>
                <div class="value" id="containerEngine">-</div>
            </div>
            <div class="status-item">
                <div class="label">CPU Usage</div>
                <div class="value" id="hostCPU">-</div>
            </div>
            <div class="status-item">
                <div class="label">Memory</div>
                <div class="value" id="hostMemory">-</div>
            </div>
            <div class="status-item">
                <div class="label">Containers</div>
                <div class="value" id="containerCount">-</div>
            </div>
            <div class="status-item">
                <div class="label">Last Update</div>
                <div class="value" id="lastUpdate">-</div>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h3>üìä Host System</h3>
                <div id="hostStats">
                    <div class="loading">Loading host statistics...</div>
                </div>
            </div>

            <div class="card">
                <h3>üê≥ Containers</h3>
                <div id="containersList">
                    <div class="loading">Loading containers...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let isConnected = false;

        // DOM elements
        const connectionStatus = document.getElementById('connectionStatus');
        const containerEngine = document.getElementById('containerEngine');
        const hostCPU = document.getElementById('hostCPU');
        const hostMemory = document.getElementById('hostMemory');
        const containerCount = document.getElementById('containerCount');
        const lastUpdate = document.getElementById('lastUpdate');
        const hostStats = document.getElementById('hostStats');
        const containersList = document.getElementById('containersList');

        // Utility functions
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString();
        }

        function getProgressBarClass(percent) {
            if (percent > 80) return 'danger';
            if (percent > 60) return 'warning';
            return '';
        }

        function updateConnectionStatus(connected) {
            isConnected = connected;
            connectionStatus.textContent = connected ? 'Connected' : 'Disconnected';
            connectionStatus.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
        }

        function updateHostStats(stats) {
            if (!stats) return;

            const memory = stats.memory;
            const memoryPercent = (memory.used / memory.total * 100).toFixed(1);
            
            hostStats.innerHTML = `
                <div class="metric">
                    <span class="metric-label">CPU Usage:</span>
                    <span class="metric-value">${stats.cpu_percent}%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill ${getProgressBarClass(stats.cpu_percent)}" style="width: ${stats.cpu_percent}%"></div>
                </div>
                
                <div class="metric">
                    <span class="metric-label">Memory:</span>
                    <span class="metric-value">${formatBytes(memory.used)} / ${formatBytes(memory.total)} (${memoryPercent}%)</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill ${getProgressBarClass(memoryPercent)}" style="width: ${memoryPercent}%"></div>
                </div>
                
                <div class="metric">
                    <span class="metric-label">Disk Usage:</span>
                    <span class="metric-value">${formatBytes(stats.disk.used)} / ${formatBytes(stats.disk.total)} (${(stats.disk.used / stats.disk.total * 100).toFixed(1)}%)</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill ${getProgressBarClass(stats.disk.used / stats.disk.total * 100)}" style="width: ${stats.disk.used / stats.disk.total * 100}%"></div>
                </div>
            `;
        }

        function updateContainersList(containers) {
            if (!containers || containers.length === 0) {
                containersList.innerHTML = '<div class="loading">No containers found</div>';
                return;
            }

            const runningContainers = containers.filter(c => c.status === 'running').length;
            containerCount.textContent = `${runningContainers}/${containers.length}`;

            containersList.innerHTML = containers.map(container => {
                const statusClass = container.status === 'running' ? '' : 
                                  container.status === 'paused' ? 'paused' : 'stopped';
                
                let statsHtml = '';
                if (container.stats && container.status === 'running') {
                    statsHtml = `
                        <div class="container-details">
                            <div>
                                <div>CPU: ${container.stats.cpu_percent}%</div>
                                <div class="progress-bar">
                                    <div class="progress-fill ${getProgressBarClass(container.stats.cpu_percent)}" style="width: ${container.stats.cpu_percent}%"></div>
                                </div>
                            </div>
                            <div>
                                <div>Memory: ${container.stats.memory_percent.toFixed(1)}%</div>
                                <div class="progress-bar">
                                    <div class="progress-fill ${getProgressBarClass(container.stats.memory_percent)}" style="width: ${container.stats.memory_percent}%"></div>
                                </div>
                            </div>
                            <div>
                                <div>Memory: ${formatBytes(container.stats.memory_usage)}</div>
                            </div>
                            <div>
                                <div>Network: ‚Üì${formatBytes(container.stats.network_rx)} ‚Üë${formatBytes(container.stats.network_tx)}</div>
                            </div>
                        </div>
                    `;
                }

                return `
                    <div class="container-item ${statusClass}">
                        <div class="container-name">${container.name}</div>
                        <div class="container-details">
                            <div><strong>Status:</strong> ${container.status}</div>
                            <div><strong>Image:</strong> ${container.image}</div>
                            <div><strong>ID:</strong> ${container.id}</div>
                        </div>
                        ${statsHtml}
                    </div>
                `;
            }).join('');
        }

        // Socket event handlers
        socket.on('connect', () => {
            updateConnectionStatus(true);
        });

        socket.on('disconnect', () => {
            updateConnectionStatus(false);
        });

        socket.on('system_info', (data) => {
            containerEngine.textContent = data.container_engine || 'None';
        });

        socket.on('update', (data) => {
            if (data.host_stats) {
                updateHostStats(data.host_stats);
                hostCPU.textContent = `${data.host_stats.cpu_percent}%`;
                const memoryPercent = (data.host_stats.memory.used / data.host_stats.memory.total * 100).toFixed(1);
                hostMemory.textContent = `${memoryPercent}%`;
            }
            
            if (data.containers) {
                updateContainersList(data.containers);
            }
            
            lastUpdate.textContent = formatTime(data.timestamp);
        });

        // Initialize
        updateConnectionStatus(false);
    </script>
</body>
</html>
